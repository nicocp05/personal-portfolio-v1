<div id="experience" class="section">
    <hr [ngClass]="{'line-section-light': lightMode, 'line-section': !lightMode}"/>
    <h1 class="text-center" [ngClass]="{'section-title-light': lightMode, 'section-title': !lightMode}">Experience</h1>
    <hr class="line-section mb-5" [ngClass]="{'line-section-light': lightMode, 'line-section': !lightMode}"/>
    <div *ngIf="experiences.length > 0">
        <div *ngFor="let experience of experiences" class="px-2 py-1 d-flex justify-content-center">
            <div mat-button  class="card">
                <img class="card-img experience-img" [src]="experience.img">
            </div>
        </div>
    </div>
</div>
