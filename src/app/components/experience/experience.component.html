<div id="experience" class="section">
    <hr class="line-section"/>
    <h1 class="text-center section-title">Experience</h1>
    <hr class="line-section mb-5"/>
    <div *ngIf="experiences.length > 0">
        <div *ngFor="let experience of experiences" class="px-2 py-1 d-flex justify-content-center">
            <div mat-button  class="card">
                <img class="card-img experience-img" [src]="experience.img">
            </div>
        </div>
    </div>
</div>
