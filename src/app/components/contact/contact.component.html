<div id="contact" class="seccion">
    <hr class="line-seccion"/>
    <h1 class="text-center seccion-title">Contact</h1>
    <hr class="line-seccion mb-5"/>
    <div class="d-flex justify-content-center">
        <div class="contact-seccion">
            <ul *ngIf="contacts.length > 0" class="text-center">
                <li *ngFor="let contact of contacts" class="mx-4 my-2 text-center">
                    <a [href]="contact.link" target="_blank">
                        <i [class]="contact.classIcon"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
